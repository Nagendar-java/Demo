<p>dialog works!</p>

<div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>ProductName</mat-label>
      <input matInput placeholder="Enter data here">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Enter Product Name here</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>ProductCategory</mat-label>
        <input matInput placeholder="Enter Product Category here">
        <mat-select>
            <mat-option value="fruits">fruits</mat-option>
            <mat-option value="vegetables">vegetables</mat-option>
            <mat-option value="goods">goods</mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
    </div>
